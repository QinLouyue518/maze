<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MazeMaster - 迷宫算法教学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wall: '#1e293b',
              path: '#f1f5f9',
              active: '#3b82f6',
              visited: '#93c5fd',
              solution: '#22c55e',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <!-- Add Babel for in-browser JSX/TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 
    A clean, non-conflicting importmap. This is the definitive fix.
  -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom/client@18.2.0",
      "@google/genai": "https://esm.sh/@google/genai@0.2.1",
      "lucide-react": "https://esm.sh/lucide-react@0.368.0"
    }
  }
  </script>
</head>
  <body>
    <div id="root"></div>
    <!-- 
      - type="text/babel": Tells the browser to hand this script to Babel.
      - data-presets="react,typescript": CRITICAL! Tells Babel to load presets for React (JSX) and TypeScript.
      - src="./index.tsx": Points to your main application file.
    -->
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
